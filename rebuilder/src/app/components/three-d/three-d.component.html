@if (!loadComplete) {
  <div id="load-indicator">
    @if (loadProgress === 100) {
      <p>Rendering...</p>
    }
    @else {
      <p>Loading... {{ loadProgress.toFixed(0) }}%</p>
    }
    <div class="loader"></div>
  </div>
}
<!-- Unable to use @if because #canvas must be in the DOM during model load -->
<canvas #canvas [ngClass]="{loaded: loadComplete}"></canvas>
