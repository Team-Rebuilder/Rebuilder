<app-home/>

<div class="card-container">
  @for (model of modelsService.models$ | async; track model.id) {
    <!-- TODO: link to model details page -->
    <p-card
      [header]="model.title"
      [subheader]="model.userName"
      [style]="{
        width: '20rem',
        borderRadius: '1rem',
        boxShadow: 'none',
      }">
      <ng-template pTemplate="header">
        <img [alt]="model.title" [src]="model.imageUrls[0]" />
      </ng-template>
      <div class="tagContainer">
        <p-tag [value]="model.category" icon="pi pi-bars" severity="info" [rounded]="true" />
        @if (model.threemodelUrls.length) { <p-tag value="Model" icon="pi pi-box" severity="success" [rounded]="true" /> }
      </div>
    </p-card>
  }
</div>
